    <br>Чему будет равен x в примере ниже?
    <br>var a = 2;
    <br>var x = 1 + (a *= 2);
    <br> Ответ: x будет = 5 , сначала выполняется операция в скобках, т.к. приоритет выше и корректность записи, далее сумма, полная запись x = 1 + (a = a * 2 = 4) = 5.
