<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>#7</title>
    <link rel="stylesheet" type="text/css" href="../style/style.css" />
</head>

<body>
    <p>Сравнить null и 0. Попробуйте объяснить результат.</p>
    <br><a href="javascript:void(0);" onclick="taskSeven();">Запустить задачу №7 (результаты выводятся в консоль)</a>
    <script>
        function taskSeven() {
            console.log('typeof(null) ', typeof(null)); // object
            console.log('typeof(0) ', typeof(0)); // number
            console.log('== ', null == 0); // false
            console.log('=== ', null === 0); // false
            console.log('<= ', null <= 0); // true
            console.log('>= ', null >= 0); // true
            console.log('< ', null < 0); // false
            console.log('> ', null > 0); // false
            console.log('* ', null * 0); // 0
            console.log('null / 0 ', null / 0); // NaN
            console.log('0 / null ', 0 / null); // NaN
            console.log('Значение null является литералом JavaScript (а не свойством глобального объекта, как undefined), представляющим нулевое или "пустое" значение, то есть, когда нет никакого объектного значения. Это одно из примитивных значений JavaScript. В API null часто присутствует в местах, где ожидается объект, но подходящего объекта нет. 0 - это число.');
        }
    </script>

</body>

</html>
